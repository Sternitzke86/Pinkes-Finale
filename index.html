<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt‑Battle – Pink</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="main-container">
    <div class="logo-bar">
      <img src="logo.png" alt="Digitales MV Logo" class="logo">
      <img src="SMS_black.png" alt="SMS Logo" class="logo">
    </div>

    <!-- Schwarz‑weißer Ladebalken -->
    <div id="loadingBar" class="loading-bar" style="display:none"></div>

    <div id="messages" class="messages"></div>
    <textarea id="prompt" class="full-input" placeholder="Prompt eingeben und mit Enter senden…"></textarea>
  </div>

  <!-- Ergebnis-Overlay -->
  <div id="resultModal" class="result-modal">
    <div id="resultContent" class="result-content"></div>
  </div>

  <!-- API‑Key Modal (Ctrl+K) -->
  <div id="apiKeyModal" class="modal">
    <div class="modal-content">
      <h3>OpenAI API‑Schlüssel</h3>
      <input type="password" id="apiKeyInput" placeholder="sk-..."/>
      <button id="saveApiKey">Speichern</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
